<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3 shadows-into-light-regular" style="font-size: 30px;">ToDo App</h4>
  
              <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                {% csrf_token %}
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" id="form1" class="form-control" name="task" placeholder="Enter a task here"/>
                  </div>
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" style="background: green;">Add Task</button>
                </div>
              </form>
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">Todo Item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in todos %}
                  <tr>
                    <td>{{i.todo_name}}</td>

                    {% if i.status == True %}
                      <td>Completed</td>
                    {% else %}
                      <td>In progress</td>
                    {% endif %}

                    <td>
                      <a href="{% url 'delete' i.id %}"><button type="submit" class="btn btn-primary" style="background: rgb(197, 15, 15); color: white;">Delete</button></a>
                      {% if i.status == True %}
                        <a href="{% url 'update' i.id %}"><button type="submit" class="btn btn-primary ms-1" style="background: green; color: white;"> Refresh</button></a>
                      {% else %}
                        <a href="{% url 'update' i.id %}"><button type="submit" class="btn btn-primary ms-1" style="background: green; color: white;">Finished</button></a>  
                      {% endif %}
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <a href="{% url 'logout' %}"><button style="background: rgb(197, 15, 15); color: white;" type="submit" class="btn btn-primary">Logout</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <style>
    button:hover {
      padding: 5px 10px;
    }

    .shadows-into-light-regular {
      font-family: "Shadows Into Light", cursive;
      font-weight: 500;
      font-style: normal;
    }

  </style>
